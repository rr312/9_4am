<!DOCTYPE html>
<html lang="en">
<head>

            background: red;
        }
        .green{
            background: green;
        }
    </style>
</head>
<body>
    <div id="app">

    </div>
    <script type="text/babel">
        let Hehe = React.createClass({
            name:'王炳瑞',
            hide:true,
            listarr:['爱情','科幻','动作'],
            color:'red',
            renderP(){
                if(!this.hider){
                    return(
                        <p className='red'>{this.name}</p>
                    )
                }else{
                    return
                }
            },
            change(){
                // this.color = !this.color
                console.log(this.color)
                this.color = 'green'
            },
            render(){
                return(
                    <div>
                        <h1 className='red'>{this.name}</h1>
                        {!this.hide||<p className='red'>{this.name}</p>}
                        {this.renderP()}
                        {this.listarr.map((item)=>{
                            return <li>{item}</li>
                        })}
                        {/*<p className={this.color}>sads</p>                        
                        <button onClick={this.change.bind()}>change</button>*/}
                    </div>
                )
            }
        })
        ReactDOM.render(<Hehe/>,app)
